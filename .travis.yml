language: node_js
node_js:
- '6'
cache:
  directories:
    - node_modules
install: npm install
before_script: NODE_ENV="production"
script: npm run build
after_script: rm -rf node_modules
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app:
    master: jakepeyser
    prod_deployment_fixes: jakepeyser-test
